<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <!-- Internal CSS -->
    <!-- writen CSS inside of the head tag of the HTML Document-->
    <style>
        h1
        {
            color: blue;
            font-size: 30px;
            text-align: center;
        }
    </style>
    <!-- External CSS - link to an external CSS file -->
    <!-- If we are using external CSS, we have to link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CSS (Cascading Style Sheet ) used to style and layout web pages the CSS3 newest version of CSS
    we are going to learn that. how change colors size, background, how to add animations,transitions 
    CSS rule, how to apply CSS to HTML.

    Three ways to write CSS, and also the list of priorities of the CSS rules:

    1. Inline CSS
    2. Internal CSS
    3. External CSS
    -->


    <!-- Inline CSS -->
    <!-- writen css inside of the element or tag  --> 
    <p style="color: green; font-size: 20px;">Test of the paragraph</p>

    <!-- Internal CSS - in the <body> -->
    <h1>Test of the internal CSS</h1>

    <!-- External CSS - link to an external CSS file -->
    <h2>Test of the external CSS</h2>
</body>
</html>
