<!DOCTYPE html>
<html lang="en">
<head>
    <!-- defines a mapping between bytes and text. By specifying a particular encoding, 
    we specify how the sequenece of the bytes is to be interpreted. --> 
    <meta charset="UTF-8">
    <!-- viewport meta tag is used to help us see the content of the website or make it responsive for diffrent screens. --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- keyword meta tag gives information about some of the most used keyword phrases in the content of the webpage --> 
    <meta name="keywords" content="HTML, CSS, ...">
    <!-- description metatag is a tag that describes what the webpage is about --> 
    <meta name="description" content="This is a sample HTML document">
    <!-- author metatag is used to give information about who created that website --> 
    <meta name="author" content="Erion">
    <!-- robots meta tag is a tag where we can specify the rules of how the web crawlers will index our page--> 
    <meta name="robots" content="index, archive, follow">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(min-width: 650px)" srcset="DShouselogo.png">
        <img src="DSlogo.png" style="width: 50%;">
    </picture>

    <!-- Computer code-->
    <p>The HTML <code>button</code> tag makes a button</p>
    <p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy</p>
    <p><samp>Image not found.</samp> Press ENTER to continue</p>
    <pre>
        this text is in a preformatted block
                his text is in a preformatted block
           this text  s in a preforma   tted blo  ck
    </pre> 

    <P>&euro;0.82 is equal to &dollar;1</P>
</body>
</html>
