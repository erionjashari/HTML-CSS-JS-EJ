<!-- Hello, aspiring web developers! In this easy-level challenge, 
we'll delve into the fascinating world of SVG (Scalable Vector Graphics). SVG allows us to create and manipulate vector graphics directly in HTML. Let's get started! 
    1. Create a new HTML file with the extension ".html". 
    2. Set up the basic structure of an HTML document using appropriate tags. 
    3. Add a title to your document using the <title> tag. 
    4. Insert an SVG element using the <svg> tag within the <body> tag. 
    5. Draw a simple shape, such as a circle or a rectangle, using the appropriate SVG shape element (e.g., <circle> or <rect>). 
    6. Customize the shape by setting attributes like "cx," "cy," "r" for a circle or "x," "y," "width," "height" for a rectangle. 
    6. Add a brief description of your SVG graphic using the <desc> element.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <desc>
        This is a simple SVG circle with a green stroke and yellow fill. The circle is centered at (50, 50) with a radius of 40.
    </desc>
</body>
</html>
