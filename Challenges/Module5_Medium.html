<!--
    Module 5 - Medium Challenge
    HTML Lists
    1. Start with a new HTML file and set up the basic structure.  
    2. Create a <header> element and include a heading that says "Travel Bucket List."  
    3. Inside the header, add a navigation menu with two links: "Home" and "Destinations."  
    4. Create a <main> element and divide it into two sections.  
    5. In the first section, create an ordered list of your top five dream travel destinations.  
    6. In the second section, create an unordered list of essential items to pack for a trip.  
    7. Add at least five items to each list, ensuring they are properly indented and organized. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 - Medium Challenge</title>
</head>
<body>
    <header>
        <h1>Travel Bucket List</h1>
        <a href="#home">Home</a>
        <br>
        <a href="#destinations">Destinations</a>
        <br>
    </header>
    
    <main>
        <h2 id="destinations">My Dream travel Destinations</h2>
        <ol>
            <li>Japan</li>
            <li>Italy</li>
            <li>New Zealand</li>
            <li>Canada</li>
            <li>Norway</li>
        </ol>

        <h2>Essential items to pack for a trip</h2>
        <ul>
            <li>Passport</li>
            <li>Travel Insurance</li>
            <li>Clothing</li>
            <li>Toiletries</li>
            <li>Camera</li>
        </ul>
    </main>
</body>
</html>
