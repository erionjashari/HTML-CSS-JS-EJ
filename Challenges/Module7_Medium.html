<!--
    HTML New Elements and Semantics 
    Congratulations on completing the first challenge! Now, 
    let's level up our HTML skills by incorporating new elements and using semantic tags. 
    Your task is to create a webpage that showcases a list of your favorite books. 
    Here are the instructions: 

    1. Start with a new HTML file and set up the basic structure. 
    2. Add a title to your document using the <title> tag. 
    3. Insert a heading that says "My Favorite Books" using appropriate heading tags. 
    4. Create a <main> element and divide it into sections using semantic tags. 
    5. In the first section, create an ordered list (<ol>) to display the book titles. 
    6. Include at least five book titles as list items (<li>).
    7. Add a <figure> element for each book. Inside the <figure>, 
    include an image of the book and a <figcaption> with the book's title. 
    8. In the second section, create an unordered list (<ul>) to list the authors' names. 
    9. Add at least five author names as list items (<li>).  
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 7 | Medium Challenge</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <main>
        <h2>Book List</h2>
        <ol>
            <li>The Great Gatsby</li>
            <li>To Kill a Mockingbird</li>
            <li>1984</li>
            <li>Pride and Prejudice</li>
            <li>The Catcher in the Rye</li>
        </ol>

        <figure>
            <img src="https://images.pangobooks.com/images/91dfa4fe-8659-46e8-9fa4-d74cda862d53?format=auto&width=1080&quality=85" alt="The Great Gatsby" width="200">
            <figcaption>The Great Gatsby</figcaption>
        </figure>
        <figure>
            <img src="https://www.cascadepbs.org/sites/default/files/styles/max_2000x2000/public/images/articles/Mockingbird_HERO_0.jpg?itok=B6yLR-_7" alt="To Kill a Mockingbird" width="200">
            <figcaption>To Kill a Mockingbird</figcaption>
        </figure>
        <figure>
            <img src="https://static1.squarespace.com/static/57923bb33e00be1777423ef5/5a57e1abe2c483c38b4ebab5/65df734c596dea02fb8d79cb/1717011627609/IMG_8509.jpg?format=1500w" alt="1984" width="200">
            <figcaption>1984</figcaption>
        </figure>
        <figure>
            <img src="https://i.etsystatic.com/13503596/r/il/daf070/5657982229/il_fullxfull.5657982229_o8ci.jpg" alt="Pride and Prejudice" width="200">
            <figcaption>Pride and Prejudice</figcaption>
        </figure>
        <figure>
            <img src="https://shop.nypl.org/cdn/shop/products/E3E50FBC-C578-4DC2-940B-C99365D8609A_2385a6bd-696a-40cc-8992-7ee455500290.jpg?v=1601050678" alt="The Catcher in the Rye" width="200">
            <figcaption>The Catcher in the Rye</figcaption>
        </figure>
    </main>
</body>
</html>
