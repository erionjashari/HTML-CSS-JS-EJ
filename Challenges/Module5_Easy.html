<!--
    Module 5 | Easy Challenge
    HTML Tables
    1. Create a new HTML file with the extension ".html".  
    2. Set up the basic structure of an HTML document using appropriate tags.  
    3. Add a title to your document using the <title> tag.  
    4. Insert a heading that says "Employee Data" using appropriate heading tags.  
    5. Create a table with three columns: "Name," "Position," and "Salary."  
    6. Populate the table with at least three rows of data, filling in the columns with appropriate information. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 5 | Easy Challenge</title>
    <style>
        table, td, th
        {
            border: 0.5px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Employee Data</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>$80,000</td>
            </tr>

            <tr>
                <td>Jane Smith</td>
                <td>Project Manager</td>
                <td>$95,000</td>
            </tr>

            <tr>
                <td>Emily Johnson</td>
                <td>UX Designer</td>
                <td>$70,000</td>
            </tr>
        </tbody>   
    </table>
</body>
</html>
