<!-- HTML Blocks
    1. Create a new HTML file with the extension ".html".  
    2. Set up the basic structure of an HTML document using appropriate tags.  
    3. Add a title to your document using the <title> tag.  
    4. Insert a heading that says "My Webpage" using appropriate heading tags.  
    5. Create a blockquote with a famous quote you admire.

    Test change
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6 | Easy Challenge</title>
</head>
<body>
    <h1>My Webpage</h1>
    <blockquote>
        "The only limit to our realization of tomorrow is our doubts of today." - Franklin D. Roosevelt
    </blockquote>
    <section>
        <p>Hello! My name is Erion. I am a coder with a passion for coding. I enjoy learning new things and sharing knowledge with others. In my free time, I like to build stuff.</p>
    </section>

</body>
</html>
